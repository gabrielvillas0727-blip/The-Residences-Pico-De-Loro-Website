<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
    </head>
    <link rel="stylesheet" type="text/css" href="../CSS Files/LoginPage.css">
    <link href = 'https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap' rel='stylesheet'>
    <body>
        <div class = "login-wrapper">
        <div class = "pico_logo_div">
            <img class="Pico_logo" src="../Photos/Pico_logo.jpg" width="200" alt="Logo">
        </div>
        <div class="login_card">
        <h1>Login</h1>
        <form action="Homepage.html" method="post">
            <input type="text" placeholder="Email" id="username" name="Email"><br><br>
            <input type="password" placeholder="Password" id="password" name="password"><br><br>
            <input type="submit" value="Login" >
        </form>
            <div>
                <h3>Or login with</h3>
                <button class = "google-btn"> <img src="../Photos/googlelogo.png" alt="Google" width="20"> Google </button>
                <button class = "facebook-btn"> <img src="../Photos/facebooklogo.png" alt="Facebook" width="20"> Facebook </button>
            </div>
        </div>
        </div>
    </body>
</html>
